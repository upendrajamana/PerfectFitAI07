<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Suggestions</title>
   <style>
    /* Your original variables - unchanged */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-bg: #f0f0f0;
      --input-bg: #e0e0e0;
      --ai-bubble: #d6eaff;
      --user-bubble: #d1ffd1;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --ai-bubble: #2c4d68;
      --user-bubble: #355835;
    }

    /* Enhanced styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at 50% 50%,
                        rgba(128, 128, 128, 0.03) 0%,
                        rgba(128, 128, 128, 0) 70%);
       overflow-x: hidden;
    }

    .suggestion-box {
      background-color: var(--box-bg);
      margin-top:1000px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12),
                  0 1px 3px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      width: 100%;
      margin: 20px auto;
      transition: all 0.3s ease;
      border: 1px solid rgba(128, 128, 128, 0.1);
      position: relative;
      overflow: hidden;
    }

    .suggestion-box:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.01em;
    }

    .chat-output {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
      padding: 5px;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    .chat-output::-webkit-scrollbar {
      width: 6px;
    }

    .chat-output::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-output::-webkit-scrollbar-thumb {
      background-color: rgba(128, 128, 128, 0.3);
      border-radius: 10px;
    }

    .chat-output p {
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 2px;
      white-space: pre-wrap;
      max-width: 85%;
      line-height: 1.5;
      font-size: 0.95rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.3s ease;
      position: relative;
      transition: transform 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-msg {
      background-color: var(--user-bubble);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      margin-left: 15%;
      transform-origin: bottom right;
    }

    .user-msg:hover {
      transform: scale(1.01);
    }

    .ai-msg {
      background-color: var(--ai-bubble);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      margin-right: 15%;
      transform-origin: bottom left;
    }

    .ai-msg:hover {
      transform: scale(1.01);
    }

    /* Message timestamp */
    .chat-output p::after {
      content: attr(data-time);
      position: absolute;
      bottom: -18px;
      font-size: 0.7rem;
      color: rgba(128, 128, 128, 0.7);
      padding: 2px 0;
    }

    .user-msg::after {
      right: 10px;
    }

    .ai-msg::after {
      left: 10px;
    }

    .chat-form {
      display: flex;
      gap: 12px;
      position: relative;
      margin-top: 25px;
    }

    .chat-form input {
      flex: 1;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid rgba(128, 128, 128, 0.2);
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .chat-form input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    .chat-form input::placeholder {
      color: rgba(128, 128, 128, 0.6);
    }

    .chat-form button {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .chat-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .chat-form button:active {
      transform: translateY(0);
    }

    .chat-form button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .chat-form button:hover::after {
      left: 100%;
    }

    /* Enhanced Loading Dots */
    #loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 30px;
      background-color: rgba(128, 128, 128, 0.05);
    }

    .dot {
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
      font-size: 16px;
      margin: 0 3px;
      opacity: 0.8;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(128, 128, 128, 0.1);
      transform: rotate(15deg);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .suggestion-box {
        padding: 20px 15px;
        margin: 10px;
        border-radius: 12px;
      }

      .chat-output p {
        max-width: 90%;
        padding: 10px 14px;
      }

      .chat-form {
        flex-direction: column;
      }

      .chat-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="suggestion-box">
    <h2>üñãÔ∏è Project Ideas</h2>
    <div class="chat-output" id="chat-output"></div>

    <form class="chat-form" id="chat-form">
      <input type="text" id="user-input" placeholder="Ask anything about your resume..." required />
      <button type="submit">Send</button>
    </form>

    <div id="loading">
      <span class="dot">üåü</span>
      <span class="dot">üåü</span>
      <span class="dot">üåü</span>
    </div>
  </div>

  <script>
    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    const chatForm = document.getElementById("chat-form");
    const chatOutput = document.getElementById("chat-output");
    const userInput = document.getElementById("user-input");
    const loading = document.getElementById("loading");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = userInput.value.trim();
      if (!question) return;

      // Show user message
      chatOutput.innerHTML += `<p class="user-msg"><b>You:</b> ${question}</p>`;
      userInput.value = "";

      // Show loading animation
      loading.style.display = "block";

      try {
        const res = await fetch("/ask_ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        // Hide loading and show AI response
        loading.style.display = "none";
        chatOutput.innerHTML += `<p class="ai-msg"><b>AI:</b> ${data.answer}</p>`;
        chatOutput.scrollTop = chatOutput.scrollHeight;

      } catch (err) {
        loading.style.display = "none";
        chatOutput.innerHTML += `<p class="ai-msg">‚ùó Error: Failed to get response.</p>`;
      }
    });
  </script>
</body>
</html>
